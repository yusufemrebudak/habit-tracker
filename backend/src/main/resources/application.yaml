spring:
  application:
    name: habittracker
  datasource:
    url: jdbc:postgresql://localhost:5433/habitdb
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true

  server:
    port: 8080